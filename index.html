<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="CALCULATOR">
		<form>
			 <input type="text" class="screen">
            <br>
            <br>
        </form>



<div class="buttons">
	<!--red buttons---->
		<button class="btn btn-red" data-btn="*">*</button>
            <button class="btn btn-red" data-btn="/">/</button>
            <button class="btn btn-red" data-btn="-">-</button>
            <button class="btn btn-red" data-btn="+">+</button>
            <!----black buttons----->
            <button class="btn btn-grey" data-btn=".">.</button>
            <button class="btn btn-grey" data-btn="9">9</button>
            <button class="btn btn-grey" data-btn="8">8</button>
            <button class="btn btn-grey" data-btn="7">7</button>
            <button class="btn btn-grey" data-btn="6">6</button>
            <button class="btn btn-grey" data-btn="5">5</button>
            <button class="btn btn-grey" data-btn="4">4</button>
            <button class="btn btn-grey" data-btn="3">3</button>
            <button class="btn btn-grey" data-btn="2">2</button>
            <button class="btn btn-grey" data-btn="1">1</button>
            <button class="btn btn-grey" data-btn="0">0</button>
             <!-- green buttons -->
            <button class=" btn-equal" data-btn="">=</button>
            <button class=" btn-cancel" data-btn="">C</button>
        </div>
    </div>

    <!-- body ends -->
    <script src="test.js"></script>
</body>
